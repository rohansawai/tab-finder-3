<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Finder</h1>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Describe the tab you're looking for...">
      <button id="search-button">Find</button>
    </div>
    
    <div class="api-key-container">
      <input type="password" id="api-key" placeholder="Hugging Face API Token (optional)">
      <button id="save-api-key">Save Token</button>
    </div>
    
    <div class="status" id="status-message"></div>
    
    <div class="results-container">
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Searching tabs...</p>
      </div>
      <ul id="results-list"></ul>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
